<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - panorama</title>

		<link type="text/css" rel="stylesheet" href="main.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<style>
  html, body {
    margin: 0 !important;
    padding: 0 !important;
}


.content{
	font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    color: #FFFFFF;
	top: 100px;
	left: 100px;
	opacity: 50%;

    z-index: 10000;

  width: 100%;

</head>

	<body>
<div class="content">
	<h1 >PAÇOCA APPS </h1>
    <p>Mama minha rola<br> seu zé buceta<br> corno</p>
</div>
		<div id="container"></div>


	</div>
  


		<script>

		

			// import * as THREE from '../build/three.module.js';

			// import Stats from './jsm/libs/stats.module.js';

			let renderer, scene, camera, stats;

			let sphere, uniforms;

			let displacement, noise;

			init();
			animate();

			function init() {

				camera = new THREE.PerspectiveCamera( 30, window.innerWidth / window.innerHeight, 1, 10000 );
				camera.position.z = 300;

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );

			

		

				const material = new THREE.LineBasicMaterial( { 
					color: 0xffffff,
					linewidth: 100,
					linecap: 'round', //ignored by WebGLRenderer
					linejoin:  'round' //ignored by WebGLRenderer
				 } );

				const Nmat = new THREE.MeshDepthMaterial();
				
				const textureLoader = new THREE.TextureLoader();

				const planettext =  textureLoader.load( '4k_venus_atmosphere.jpg' );




				const atmospheremat = new THREE.MeshPhongMaterial( { color: 0xff0000, specular: 0x000900, shininess: 30, flatShading: true, opacity:1, transparent: false});
				const planetarymat = new THREE.MeshPhongMaterial( { color: 0xdddddd, specular: 0x030303, shininess: 30, flatShading: true,map: planettext	});


				const directionalLight = new THREE.DirectionalLight( 0xffffff	, 1 );
				directionalLight.position.x = Math.random() - 0.5;
				directionalLight.position.y = Math.random() - 0.5;
				directionalLight.position.z = Math.random() - 0.5;
				directionalLight.position.normalize();
				scene.add( directionalLight );

				const radius = 50, segments = 400, rings = 300;

				const geometry = new THREE.SphereGeometry( radius, segments, rings );
				const atmrad = 52;
				const atmgeo = new THREE.SphereGeometry( atmrad, segments, rings );

				sphere = new THREE.Mesh( geometry, planetarymat );
				atmsphere = new THREE.Mesh( atmgeo, atmospheremat );

				scene.add( sphere );
				scene.add( atmgeo );


				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );

				const container = document.getElementById( 'container' );
				container.appendChild( renderer.domElement );

			
				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				render();
				// stats.update();

			}

			function render() {

				const time = Date.now() * 0.01;

				sphere.rotation.y = sphere.rotation.z = 0.01 * time;

				renderer.render( scene, camera );

			}
	

 

 
 </script>
	</body>
</html>
